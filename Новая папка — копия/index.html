<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reliance</title>
    <style>

        body {
            background-image: url('закат.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

     
        .content {
            background-color: rgba(0, 0, 0, 0.6); 
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
        }

       
        .heart {
            font-size: 50px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff416c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff63a3;
        }

        
        .messages {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .message button {
            background-color: #ff4d4d;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="heart">♥</div>
        <h1>Добро пожаловать!</h1>
        <p>Оставьте ваше сообщение:</p>

        <!-- Форма для ввода сообщения -->
        <textarea id="messageInput" placeholder="Введите ваше сообщение..."></textarea>

        <button onclick="saveMessage()">Отправить</button>

        <div class="messages" id="messagesContainer">
            <!-- Сообщения будут появляться здесь -->
        </div>
    </div>

    <script>
       
        function saveMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();

            if (messageText === "") {
                alert("Пожалуйста, введите сообщение.");
                return;
            }

            
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.textContent = messageText;


            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.onclick = function() {
                messageContainer.remove();
            };


            messageContainer.appendChild(deleteButton);


            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.appendChild(messageContainer);


            messageInput.value = '';
        }
    </script>
</body>
</html>
